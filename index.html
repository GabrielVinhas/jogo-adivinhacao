<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da adivinhação</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <script defer src="./main.js"></script>
</head>
<body>
  <main>
    <div class="screen1">
      <h1>Jogo da adivinhação</h1>
    <p>Adivinhe o número entre 0 e 10</p>

    <form>
      <input id="numberInput" min="0" max="10" type="number">
      <button id="btnTry">Tentar</button>
    </form>
    </div>

    <div class="screen2 hide">
      <h2>Você acertou em 3 tentativas</h2>

      <button id="btnReset">Jogar novamente</button>

    </div>

    
  </main>


  
</body>
</html>
